<script>
    async function loadMovies() {
        try {
            const response = await fetch('http://localhost:5068/api/movies/with-sessions');
            const data = await response.json();

            const container = document.getElementById('movies');
            container.innerHTML = '';

            data.forEach(item => {
                const movie = item.movie;
                const sessions = item.sessions;

                const div = document.createElement('div');

                let sessionsHtml = sessions.map(s => {
                    const dt = new Date(s.sessionDateTime);
                    const day = String(dt.getDate()).padStart(2, '0');
                    const month = String(dt.getMonth() + 1).padStart(2, '0');
                    const hours = String(dt.getHours()).padStart(2, '0');
                    const minutes = String(dt.getMinutes()).padStart(2, '0');
                    const formatted = `${day}.${month} ${hours}:${minutes}`;
                    return `
                        <li class="libutton">
                            <a href="movie.html?id=${movie.id}&sessionId=${s.id}">
                                <button>${formatted}</button>
                            </a>
                        </li>`;
                }).join('');

                div.innerHTML = `
                    <div class="film-box">
                        <table>
                            <tr>
                                <td>
                                    <img src="${movie.posterUrl}" alt="${movie.title}" width="200"/>
                                </td>
                                <td>
                                    <div class="info">
                                        <h2>
                                            <a href="movie.html?id=${movie.id}" class="movie-title">${movie.title}</a>
                                        </h2>
                                        <p>${movie.description}</p>
                                        <p>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å: ${movie.durationMinutes} —Ö–≤</p>
                                        <p>–ñ–∞–Ω—Ä: ${movie.genre}</p>
                                        <h4>–°–µ–∞–Ω—Å–∏:</h4>
                                        <ul class="ulbutton">
                                            ${sessionsHtml}
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                `;

                container.appendChild(div);
            });

        } catch (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ—ñ–ª—å–º—ñ–≤:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadMovies();

        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${6 + Math.random() * 8}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            document.getElementById('particles').appendChild(particle);
        }
    });
</script>
